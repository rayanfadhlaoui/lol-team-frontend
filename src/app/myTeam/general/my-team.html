<div class='main-container' *ngIf="team">
    <h2 align="center">Team : {{team.name}}</h2>
    
    <p *ngIf="team.summoners.length === 0;">No Summoners associated to the team.</p>
    <div class="summoners">
        <ul>
            <li *ngFor="let summoner of team.summoners">
                <my-team-summoner [summoner]="summoner"></my-team-summoner>
            </li>
          </ul>
    </div>
    <my-team-form [team]="team"></my-team-form>        
</div>
